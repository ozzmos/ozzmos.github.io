---
layout: default
---

<h1>{{ page.title }}</h1>

<div class="blog-list">


    {% for post in site.posts %}
        <h3>
    <a href="{{ post.url }}" title="{{ post.title }}">{{ post.title  }}</a></h3>
    {{ post.date | date_to_string }} by {{ post.authors }}

    {{ post.excerpt }}
    {% endfor %}
</div>
